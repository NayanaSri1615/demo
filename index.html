<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image in Marquee</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .marquee-wrapper {
      width: 100%;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .marquee-content {
      display: flex;
      animation: scroll-left 20s linear infinite;
    }

    .marquee-content img {
      height: 200px;
      margin-right: 20px;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

  <h2>Image in Marquee</h2>
  <p>This is a modern way to scroll images horizontally using CSS animation.</p>

  <div class="marquee-wrapper">
    <div class="marquee-content">
      <img src="https://i.imgur.com/J6xuZ2i.png" alt="Books Image">
      <img src="https://i.imgur.com/J6xuZ2i.png" alt="Books Image">
      <img src="https://i.imgur.com/J6xuZ2i.png" alt="Books Image">
      <img src="https://i.imgur.com/J6xuZ2i.png" alt="Books Image">
      <!-- You can add more as needed -->
    </div>
  </div>

</body>
</html>
